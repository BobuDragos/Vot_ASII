<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Start Vot</title>
</head>
<body>
    <header class="building-vote-logo">
        <img src="./images/logo_asii.png" alt="logo">
    </header>
    <section class="building-vote">
        <form action="#" method="post">
            <input type="password" name="vote_pass" id="vote_pass" placeholder="Password" required>
            <input type="file"  onchange="openFile(event)" name="vote_email_list" id="email_list" placeholder="Emails" required>
            <div class="vote-emails-separator">
                <div class="separator">
                    <p>Email separator:</p>
                    <input type="vote_email_separator" name="" id="vote_email_separator" value=",">
                </div>
                <i class="far fa-question-circle"></i>
            </div>
            <input type="text" name="vote_title" id="vote_title" placeholder="Vote Title" required>
            <input type="number" name="vote_duration" id="vote_duration" placeholder="Vote Duration (minutes)" required>
            <input type="text" name="vote_question" id="vote_question" placeholder="Vote Question" required>
            <div class="vote-answers">
               
            </div>
            <footer class="vote-footer">
                <input type="button" name="vote_create" class="vote-create" value="Let's vote!" required>
                <input type="button" class="answer-creator" value="+">
            </footer>
        </form>
    </section>
</body>
<script src="./assets/js/vote.creation.js"></script>
</html>
